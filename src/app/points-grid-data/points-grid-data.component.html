<h2>Standings</h2>
<div>
    <button mat-raised-button color="primary" [routerLink]="'/addPlayerScore'" class="button" >Add Data</button>

</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
 
    <ng-container matColumnDef="playerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Player Name </th>
        <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
      </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team Name </th>
        <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
      </ng-container>
  
    <!-- Name Column -->

  
    <!-- Weight Column -->
    <ng-container matColumnDef="match">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Game Week </th>
      <td mat-cell *matCellDef="let element"> {{element.match}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
